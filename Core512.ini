;Core512 INI File
;Color Format is ALPHA RED GREEN BLUE

[Core512]
BackGroundColor=FFA0A0A0
TextColor=FF404040
ShipParticle=1
UseMusic=1

;ZoneSize must be a power of two
[Dynamics]
ShipEngineForce=128
ZoneSize=16384
ZoneBorderSize=2560

;Set either Width or Height to 0 for Automatic size.
;Automatic size will be 75% of the desktop size.
[Resolution]
Width=0
Height=0

[Debug]
DrawRect=0
